# Content API Contract

## Overview
This contract defines the structure and access patterns for the Physical AI & Humanoid Robotics textbook content. Since this is a static site generated by Docusaurus, the "API" consists of the content structure and navigation patterns.

## Content Structure API

### Module Endpoints
- **GET** `/module/{moduleNumber}`
  - Returns: Module metadata and list of weeks
  - Response:
    ```json
    {
      "moduleNumber": 1,
      "title": "The Robotic Nervous System (ROS 2)",
      "description": "Introduction to ROS 2 fundamentals",
      "weeks": [
        {
          "weekNumber": 1,
          "title": "Introduction to Physical AI",
          "chapters": ["introduction-to-physical-ai", "sensor-systems"]
        }
      ]
    }
    ```

### Week Endpoints
- **GET** `/module/{moduleNumber}/week/{weekNumber}`
  - Returns: Week content and associated chapters
  - Response:
    ```json
    {
      "weekNumber": 1,
      "moduleNumber": 1,
      "title": "Introduction to Physical AI",
      "chapters": [
        {
          "slug": "introduction-to-physical-ai",
          "title": "Introduction to Physical AI",
          "learningObjectives": ["Understand basic concepts", "Identify key components"],
          "prerequisites": ["Basic programming knowledge"]
        }
      ]
    }
    ```

### Chapter Endpoints
- **GET** `/module/{moduleNumber}/week/{weekNumber}/{chapterSlug}`
  - Returns: Complete chapter content
  - Response:
    ```json
    {
      "title": "Introduction to Physical AI",
      "content": "...",
      "learningObjectives": ["Understand basic concepts", "Identify key components"],
      "prerequisites": ["Basic programming knowledge"],
      "moduleNumber": 1,
      "weekNumber": 1,
      "slug": "introduction-to-physical-ai"
    }
    ```

## Search API
- **GET** `/api/search?q={query}`
  - Returns: Search results across content titles and headings
  - Response:
    ```json
    {
      "query": "sensor systems",
      "results": [
        {
          "title": "Sensor Systems",
          "url": "/docs/module-01/week-01/sensor-systems",
          "preview": "Overview of LIDAR, cameras, IMUs, force/torque sensors..."
        }
      ]
    }
    ```